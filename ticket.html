<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ticket.css">
</head>
<body class="p-4">
    <div class="exhibition-section">s
        <h1 id="exhibitionName">Art Exhibition Name</h1>
        <h2>Select Tickets</h2>
        <div class="card p-3 mb-3">
            <label>Adults (RM27.00)</label>
            <input type="number" class="form-control ticket-qty" value="0" min="0" data-price="27" onchange="updateTotal()">
        </div>
        <div class="card p-3 mb-3">
            <label>Teens (RM18.00)</label>
            <input type="number" class="form-control ticket-qty" value="0" min="0" data-price="18" onchange="updateTotal()">
        </div>
        <div class="card p-3 mb-3">
            <label>Children (RM17.00)</label>
            <input type="number" class="form-control ticket-qty" value="0" min="0" data-price="17" onchange="updateTotal()">
        </div>
        <div class="card p-3 mb-3">
            <label>Students (RM18.00, ID required)</label>
            <input type="number" class="form-control ticket-qty" value="0" min="0" data-price="18" onchange="updateTotal()">
        </div>
        <div class="card p-3 mb-3">
            <label>Seniors (RM18.00)</label>
            <input type="number" class="form-control ticket-qty" value="0" min="0" data-price="18" onchange="updateTotal()">
        </div>
       
        <h4>Total: <span id="ticketTotal">RM0.00</span></h4>
        <button class="btn btn-primary">Proceed to Payment</button>
    </div>
</body>
</html>
