  <link rel="stylesheet" href="schedule.css">
</head>
<header>
  <nav class="navbar">
    <div class="logo-section">
        <img src="logo.png" alt="Gallery Logo" class="logo">
        <h1 class="gallery-title">Demuore Art</h1>
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links">

</nav>

<body>
  <div class="container my-5">
    <h1 class="text-center">Event Schedule</h1>

    <div id="upcoming-events" class="mb-4">
        <h2>Upcoming Events</h2>
        <div class="event-list">
            <!-- Event items will be dynamically added here -->
        </div>
    </div>

    <h2 id="month-year" class="text-center"></h2>
    <div id="calendar" class="mb-4">
        <div class="calendar-grid">
            <!-- Calendar days will be dynamically added here -->
        </div>
    </div>

    <div class="navigation d-flex justify-content-between mb-4">
        <button id="prev-month" class="nav-button btn btn-secondary">Previous</button>
        <button id="next-month" class="nav-button btn btn-secondary">Next</button>
    </div>

    <div id="event-details" class="event-details">
        <!-- Event details will be displayed here -->
    </div>
</div>
  
<script>
   let lastScrollTop = 0;
  const navbar = document.querySelector(".navbar");

  window.addEventListener("scroll", function () {
    let scrollTop = window.scrollY || document.documentElement.scrollTop;
    
    if (scrollTop > lastScrollTop) {
      // scroll down hides navbar
      navbar.style.transform = "translateY(-100%)";
    } else {
      // scroll up shows navbar
      navbar.style.transform = "translateY(0)";
    }

    lastScrollTop = scrollTop;
  });
</script>


<script defer src="script.js"></script>
<script src="schedule.js"></script>
</body>
</html>
